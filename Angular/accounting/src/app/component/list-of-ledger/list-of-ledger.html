<p mat-dialog-title>Select Ledger </p>
<mat-dialog-content style="min-width: 330px;">
    <app-account-list [options]="userService.selectedCompanyLedgerList()" ></app-account-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button matButton="" (click)="selectedAccount()">Show</button>
    <button matButton="" type="button" (click)="dialogRef.close()" appKeyboardNav>
        Exit
    </button>
   
</mat-dialog-actions>
